
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allstones AB Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }

    #chat-container {
      height: 100%;
      max-width: 420px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #chat-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background-color: #f3f3f3;
    }

    #chat-header img {
      height: 28px;
      margin-right: 10px;
    }

    #chat-header span {
      font-weight: bold;
      font-size: 16px;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      scroll-behavior: smooth;
    }

    .bot, .user {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 85%;
      display: inline-block;
      line-height: 1.4;
    }

    .bot {
      background: #e6f4ea;
      color: #1a7f37;
      border: 1px solid #b4dfc4;
    }

    .user {
      background: #e0ebff;
      color: #0041c4;
      border: 1px solid #b3ccf7;
      float: right;
      text-align: right;
    }

    #input {
      border: none;
      border-top: 1px solid #ddd;
      padding: 14px;
      font-size: 16px;
      width: calc(100% - 28px);
      box-sizing: border-box;
      outline: none;
    }

    #toggle-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img src="https://raw.githubusercontent.com/enayat3012/allstones-chatbot-final/main/logo_resized%20(1).png" alt="logo">
      <span>Allstones Chat</span>
    </div>
    <div id="chat">
      <div class="bot">üëã Welcome to Allstones AB!</div>
      <div class="bot">How can I help you today?</div>
    </div>
    <input id="input" placeholder="Type your answer here..." />
  </div>

  <button id="toggle-btn" onclick="toggleChat()">üí¨</button>

  <script>
    let stage = 0;
    let userData = {};
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyc_Zd2V-LabXU4_I2LxReDaWW0J9svi5bwp12JW-z_qof4pvlq0GVwU6u2NxXU5GASRhQ/exec';


    function toggleChat() {
      const container = document.getElementById('chat-container');
      if (container.style.display === 'none') {
        container.style.display = 'flex';
      } else {
        container.style.display = 'none';
      }
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const text = this.value.trim();
        if (!text) return;

        chat.innerHTML += `<div class="user">${text}</div>`;
        this.value = '';
        chat.scrollTop = chat.scrollHeight;

        if (stage === 0) {
          chat.innerHTML += `<div class="bot">Are you a <strong>Company</strong> or an <strong>Individual</strong>?</div>`;
          stage = 1;
        } else if (stage === 1) {
          const val = text.toLowerCase();
          if (val !== 'company' && val !== 'individual') {
            chat.innerHTML += `<div class="bot">‚ùå Please type "Company" or "Individual".</div>`;
            return;
          }
          userData.user_type = val;
          chat.innerHTML += `<div class="bot">Please enter your ${val === 'company' ? 'company name' : 'full name'}.</div>`;
          stage = 2;
        } else if (stage === 2) {
          userData.name = text;
          chat.innerHTML += `<div class="bot">Thanks! Please enter your phone number (with country code, e.g. +46...)</div>`;
          stage = 3;
        } else if (stage === 3) {
          if (!text.startsWith('+') || text.length < 10) {
            chat.innerHTML += `<div class="bot">‚ùå Please enter a valid phone number with country code.</div>`;
            return;
          }
          userData.phone = text;
          chat.innerHTML += `<div class="bot">Great! Now, please enter your email address.</div>`;
          stage = 4;
        } else if (stage === 4) {
          userData.email = text;
          chat.innerHTML += `<div class="bot">‚úÖ Thank you! Our sales representatives will contact you shortly.</div>`;
          input.disabled = true;

          fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
          }).then(response => {
            if (!response.ok) {
              chat.innerHTML += `<div class="bot">‚ùå Failed to send data.</div>`;
            }
          });
        }
      }
    });
  </script>
</body>
</html>
